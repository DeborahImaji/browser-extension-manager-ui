<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Browser extensions manager UI | Deborah Imaji</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>

      <div class="logo">
        <img src="assets\images\logo.svg" alt="">
      </div>

      <button class="theme-button" id="theme-button">
        <img src="assets\images\icon-moon.svg" alt="" class="theme-button-moon">
      </button>

    </header>

    <main>

      <div class="gallery-header">

        <h1>Extensions List</h1>

        <div class="filter-buttons" id="filter-buttons">
          <button class="filter-button" id="all-filter">All</button>
          <button class="filter-button" id="active-filter">Active</button>
          <button class="filter-button" id="inactive-filter">Inactive</button>
        </div>

        <div class="extensions-gallery" id="extensions-gallery"></div>

      </div>

    </main>

  </div>

  <script src="script.js"></script>
</body>

</html>
